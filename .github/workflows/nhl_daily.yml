name: nhl-daily

on:
  workflow_dispatch:
  schedule:
    # Runs twice to cover DST. Script only writes if it's 10:00 AM America/New_York.
    - cron: "5 14 * * *"
    - cron: "5 15 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build nhl_daily_slim.json
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python scripts/build_nhl_daily.py

      - name: Commit outputs
        run: |
          git config user.name "nhl-daily-bot"
          git config user.email "nhl-daily-bot@users.noreply.github.com"

          git add data/nhl_daily_slim.json
          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "Update nhl_daily_slim.json"
          git push
