name: Build NHL Daily Slim

on:
  schedule:
    - cron: "5 14 * * *"
    - cron: "5 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Enforce 10am ET gate
        run: |
          ET_HOUR=$(TZ=America/New_York date +%H)
          if [ "$ET_HOUR" -lt 10 ]; then
            echo "Before 10am ET. Exiting."
            exit 0
          fi

      - name: Build nhl_daily_slim.json
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python -m scripts.build_nhl_daily

      - name: Debug list files
        if: always()
        run: |
          echo "=== DEBUG: filesystem ==="
          pwd
          ls -la
          echo "=== data/ ==="
          ls -la data || true
          echo "=== data/debug/ ==="
          ls -la data/debug || true
          echo "=== find html ==="
          find . -maxdepth 6 -type f -name "*.html" -print || true

      - name: Upload debug html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dailyfaceoff-debug-html
          path: |
            data/debug/*.html
            dailyfaceoff_starting_goalies_*.html
          if-no-files-found: ignore

      - name: Commit output if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add data/nhl_daily_slim.json
            git add data/nhl_daily_slim.yml || true

            # If you want debug HTML committed to the repo too, uncomment:
            # git add data/debug/*.html dailyfaceoff_starting_goalies_*.html || true

            git commit -m "Update nhl_daily_slim.json"
            git push
          else
            echo "No changes detected."
          fi
