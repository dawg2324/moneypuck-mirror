name: Update MoneyPuck CSVs

on:
  schedule:
    - cron: "15 15 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download MoneyPuck CSVs
        run: |
          mkdir -p data
          curl -L --fail --retry 5 --retry-delay 3 -A "Mozilla/5.0" \
            "https://moneypuck.com/moneypuck/playerData/seasonSummary/2025/regular/teams.csv" \
            -o data/teams.csv
          curl -L --fail --retry 5 --retry-delay 3 -A "Mozilla/5.0" \
            "https://moneypuck.com/moneypuck/playerData/seasonSummary/2025/regular/goalies.csv" \
            -o data/goalies.csv

      - name: Commit and push if changed
        run: |
          git config user.name "moneypuck-mirror-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/teams.csv data/goalies.csv
          git diff --cached --quiet || git commit -m "Daily update"
          git push
