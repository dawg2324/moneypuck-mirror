name: Build NHL Daily Slim JSON

on:
  schedule:
    # Daily at 11:30 UTC.
    # Winter: 6:30am ET. Summer: 7:30am ET.
    - cron: "30 11 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil

      - name: Build nhl_daily_slim.json
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python scripts/build_nhl_daily.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/nhl_daily_slim.json data/nhl_daily_slim_*.json data/health.json || true
          git commit -m "Update NHL daily slim artifact" || echo "No changes"
          git push
